
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>Snake TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <canvas id="game"></canvas>

    <!-- HUD -->
    <div class="hud" aria-live="polite">
      <div class="left">
        <div class="pill" id="scorePill">Score: <strong id="score">0</strong></div>
        <div class="pill">High: <strong id="high">0</strong></div>
        <div class="pill">Speed: <strong id="speedText">Medium</strong></div>
        <div class="pill">Mode: <strong id="modeText">Walls</strong></div>
      </div>
      <div class="right">
        <div class="pill"><span class="key">Enter</span> Start/Pause</div>
        <div class="pill"><span class="key">W</span> Wrap toggle</div>
        <div class="pill"><span class="key">R</span> Reset</div>
      </div>
    </div>

    <!-- Center overlays -->
    <div class="overlay" id="startOverlay">
      <div class="card">
        <h1>Snake TV</h1>
        <p>Use your <strong>remote’s Arrow keys</strong> to move. Press <strong>Enter/OK</strong> to start or pause.</p>
        <p>Collect <span class="food-text">food</span>, avoid <span class="danger-text">walls</span> (or toggle <strong>Wrap</strong> mode), and grow the snake!</p>
        <div class="btn-row">
          <button class="btn" id="startBtn">Start Game (Enter)</button>
          <button class="btn secondary" id="wrapBtn">Toggle Wrap (W)</button>
          <button class="btn secondary" id="speedBtn">Speed: Medium</button>
          <button class="btn danger" id="resetBtn">Reset High Score</button>
        </div>
      </div>
    </div>

    <div class="overlay" id="pauseOverlay" style="display:none;">
      <div class="card">
        <h1>Paused</h1>
        <p>Press <strong>Enter/OK</strong> to resume.</p>
      </div>
    </div>

    <div class="overlay" id="gameOverOverlay" style="display:none;">
      <div class="card">
        <h1>Game Over</h1>
        <p>Your score: <strong id="finalScore">0</strong></p>
        <div class="btn-row">
          <button class="btn" id="restartBtn">Restart (Enter)</button>
          <button class="btn secondary" id="menuBtn">Back to Menu</button>
        </div>
      </div>
    </div>

    <!-- On-screen D-Pad -->
    <div class="dpad" aria-label="On-screen directional pad">
      <button class="up"    aria-label="Up">▲</button>
      <button class="left"  aria-label="Left">◀</button>
      <button class="center" aria-label="OK">⏯</button>
      <button class="right" aria-label="Right">▶</button>
      <button class="down  " aria-label="Down">▼</button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
